seed: 42

model:
  latent_dim: 32
  hidden_dims: [512, 256, 128, 64, 32]
  dropout_rate: 0.3

training:
  batch_size: 32
  learning_rate: 0.0001
  epochs: 3  # Reduced for faster testing
  early_stopping: true
  patience: 10  # Reduced for faster testing
  reduce_lr: true
  validation_split: 0.2

features:
  threshold_percentile: 85
  use_amount_features: true
  use_temporal_features: true
  use_customer_features: true
  use_risk_flags: true

# AUC test specific configuration (uses production-like settings)
auc_test:
  epochs: 3  # Reduced for faster testing
  patience: 30  # Production patience
  use_production_settings: true
 