<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoencoder Fraud Detection Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #000000;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: #000000;
            color: #ffffff;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .predict-button {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 20px 40px;
            border-radius: 5px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 30px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .predict-button:hover {
            background: #333333;
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            color: #000000;
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #000000;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .table-container {
            margin-top: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            overflow: auto;
            max-height: 400px;
            max-width: 100%;
        }

        .transaction-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #000000;
            white-space: nowrap;
            min-width: 120px;
        }

        .transaction-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .transaction-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .transaction-table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .transaction-table tr:hover {
            background-color: #e9ecef;
        }

        .prediction-summary {
            margin-bottom: 30px;
            text-align: left;
        }

        .prediction-card {
            background: #f8f9fa;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 20px;
            margin-top: 15px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .prediction-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .prediction-item .label {
            font-weight: bold;
            color: #000000;
        }

        .prediction-item .value {
            font-weight: 600;
            color: #000000;
        }

        .fraud-flagged {
            color: #dc3545 !important;
            font-weight: 700;
        }

        .fraud-safe {
            color: #28a745 !important;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">Autoencoder Fraud Detection</h1>
            <p class="subtitle">Transaction Analysis</p>
        </div>

        <div class="content">
            <button class="predict-button" onclick="runPrediction()">
                Analyze Transaction
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing transaction...</p>
            </div>
            
            <div class="error" id="error">
                <p id="error-message">An error occurred while processing the request.</p>
            </div>
            
            <div class="results" id="results">
                <div class="prediction-summary" id="prediction-summary" style="display: none;">
                    <h3>Fraud Detection Results</h3>
                    <div class="prediction-card">
                        <div class="prediction-item">
                            <span class="label">Anomaly Score:</span>
                            <span class="value" id="anomaly-score">-</span>
                        </div>
                        <div class="prediction-item">
                            <span class="label">Threshold:</span>
                            <span class="value" id="threshold">-</span>
                        </div>
                        <div class="prediction-item">
                            <span class="label">Fraud Probability:</span>
                            <span class="value" id="fraud-probability">-</span>
                        </div>
                        <div class="prediction-item">
                            <span class="label">Status:</span>
                            <span class="value" id="fraud-status">-</span>
                        </div>
                    </div>
                </div>
                
                <h3>Transaction Data</h3>
                <div class="table-container">
                    <table class="transaction-table" id="transaction-table">
                        <thead>
                            <tr id="header-row">
                            </tr>
                        </thead>
                        <tbody id="transaction-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runPrediction() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').classList.remove('show');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const headerRow = document.getElementById('header-row');
                const tbody = document.getElementById('transaction-tbody');
                
                // Clear previous data
                headerRow.innerHTML = '';
                tbody.innerHTML = '';
                
                // Get column names
                const columns = Object.keys(data.transaction_data);
                
                // Create header row
                columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    headerRow.appendChild(th);
                });
                
                // Create data row
                const dataRow = document.createElement('tr');
                columns.forEach(column => {
                    const td = document.createElement('td');
                    td.textContent = data.transaction_data[column];
                    dataRow.appendChild(td);
                });
                tbody.appendChild(dataRow);
                
                // Display prediction results
                if (data.prediction) {
                    document.getElementById('anomaly-score').textContent = data.prediction.anomaly_score.toFixed(4);
                    document.getElementById('threshold').textContent = data.prediction.threshold.toFixed(4);
                    document.getElementById('fraud-probability').textContent = (data.prediction.fraud_probability * 100).toFixed(1) + '%';
                    
                    const statusElement = document.getElementById('fraud-status');
                    if (data.prediction.is_flagged) {
                        statusElement.textContent = 'üö® FRAUD FLAGGED';
                        statusElement.className = 'value fraud-flagged';
                    } else {
                        statusElement.textContent = '‚úÖ SAFE';
                        statusElement.className = 'value fraud-safe';
                    }
                    
                    document.getElementById('prediction-summary').style.display = 'block';
                }
                
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
                document.getElementById('error').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
    </script>
</body>
</html>
